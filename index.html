<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Weather App</title>
   </head>
   <body>
      <header>
         <div class="title">
            <img src="./images/sun.svg" />
            <h1>zeeWeather</h1>
         </div>
         <div class="search-form">
            <input type="search" id="location" placeholder="Enter a location" />
            <img src="./images/search.svg" class="search-location"/>
         </div>
      </header>
      <div id="container">
         <h1 class="main-forecast">Lagos</h1>
         <h1 class="temperature">temp</h1>
      </div>
      <script src="script.js"></script>
   </body>
</html>
